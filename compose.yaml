services:
  mysql:
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=dev
      - MYSQL_DATABASE=hotel_db
      - MYSQL_USER=dev
      - MYSQL_PASSWORD=dev
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -pdev"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
